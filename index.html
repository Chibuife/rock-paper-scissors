    <div class="body">
        <div class="overlay"></div>
        <div class="rulesBox">
            <h2>RULES</h2>
            <span class="closebutton"><img src="images/icon-close.svg" alt=""></span>
            <div class="diagramcontainer">
                <img src="images/image-rules.svg" alt="">
            </div>
        </div>

        <section class="topsection">
            <div>
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div class="scorecontainer"><span class="score">SCORE</span><span class="scorenumber" data-value="0">0</span></div>
        </section>

        <section class="middlesection main " id="trigger">
            <div class="background"><img src="images/bg-triangle.svg" alt=""></div>
            <div class="circlecontainer">
                <div class="circle paper opt cr" ><img src="images/icon-paper.svg" alt=""></div>
                <div class="circle rock opt cr"><img src="images/icon-rock.svg" alt=""></div>
                <div class="circle scissors opt cr" ><img src="images/icon-scissors.svg" alt=""></div>
            </div>
        </section> 

        <section class="middlesection paper " id="choice">
            <div class="circlecontainer">
                <span class="head-circle" id="head-circle-yourPick"> <h3>YOU PICKED</h3>
                <div class="circle paper" id="yourpickSec"><img src="" alt="selected choice" id="selectedChoice"></div></span>
                <div class="youwin">
                    <h1>YOU WIN</h1>
                    <div class="playAgainBox">PLAY AGAIN</div>
                </div>
                <span class="head-circle" id="head-circle-housePick"> <h3>THE HOUSE PICKED</h3>
                    <div class="circle paper" id="cpupickSec"><img src="" alt="selected choice" id="cpuChoice"></div></span>
                </span>
            </div>
        </section>
