<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Public+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sassrps/rps.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="body">
            <div class="overlay"></div>
            <div class="rulesBox">
                <h2>RULES</h2>
                <span class="closebutton"><img src="images/icon-close.svg" alt=""></span>
                <div class="diagramcontainer">
                    <img src="images/image-rules.svg" alt="">
                </div>
            </div>

        <section class="topsection">
            <div>
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div class="scorecontainer"><span class="score">SCORE</span><span class="scorenumber">12</span></div>
        </section>

        <section class="middlesection">
            <div class="circlecontainer nextPage">
                <span class="head-circle"> <h3>YOU PICKED</h3>
                <div class="circle scissors" id="yourpick" style="height: 250px; width:250px;  border-radius: 300px;"><img src="images/icon-scissors.svg" alt=""></div></span>
                <span class="head-circle"> <h3>THE HOUSE PICKED</h3>
                <div class="circle empty" id="emptydiv" style="height: 200px; width:200px;  border-radius: 300px; background-color: var(--RadialGradientto); margin-bottom: 20px;"></div></span>
            </div>
        </section> 

        <section class="lastsection">
            <div class="rulesbutton">RULES</div>
        </section>
        <section class="outBox">
                <span>
                    <h1>YOU WIN</h1>
                    <div class="playAgainBox">PLAY AGAIN</div>
                </span>
        </section>
        <section class="outBox">
            <span>
                <h1 class="youlose">YOU LOSE</h1>

                <div class="playAgainBox">PLAY AGAIN</div>
            </span>
    </section>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="game.json"></script>
</body>
</html>
